<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            /* Change the background color here */
            background: #44A08D;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #093637, #44A08D);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #093637, #44A08D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .uuid-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .uuid-item button {
            margin-left: 8px;
        }
        #generateButton {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    <div class="container">
        <h2><i class="fas fa-key"></i> UUID Generator</h2>
        <button id="generateButton" class="btn btn-primary" onclick="generateUUIDs()">
            Generate UUIDs <i class="fas fa-random"></i>
        </button>
        <button id="clearButton" class="btn btn-danger" onclick="clearUUIDList()">
            Clear List <i class="fas fa-trash"></i>
        </button>
        
        <div id="uuidList"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function generateUUIDs() {
            const uuidList = document.getElementById('uuidList');
            uuidList.innerHTML = '';

            const numberOfUUIDs = 10; // Change this to the desired number of UUIDs

            for (let i = 0; i < numberOfUUIDs; i++) {
                const uuid = generateUUID();
                const uuidElement = document.createElement('div');
                uuidElement.className = 'uuid-item';
                uuidElement.innerHTML = `
                    <span>${uuid}</span>
                    <button class="btn btn-success btn-sm" onclick="copyToClipboard('${uuid}')">
                        Copy <i class="far fa-copy"></i>
                    </button>
                `;
                uuidList.appendChild(uuidElement);
            }
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = (Math.random() * 16) | 0,
                    v = c === 'x' ? r : (r & 0x3) | 0x8;
                return v.toString(16);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('Copied to Clipboard!'))
                .catch(err => console.error('Unable to copy to clipboard', err));
        }

        // function showNotification(message) {
        //     const toastElement = document.getElementById('notificationToast');
        //     const toast = new bootstrap.Toast(toastElement);
        //     toastElement.textContent = message;
        //     toast.show();
        // }

        function clearUUIDList() {
            const uuidList = document.getElementById('uuidList');
            uuidList.innerHTML = '';
    }

    </script>
    <!-- Bootstrap Toast
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
